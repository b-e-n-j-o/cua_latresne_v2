services:
  - type: web
    name: kerelia-cua-api
    env: python
    region: frankfurt  # ðŸ‡ªðŸ‡º proche de toi
    plan: starter

    buildCommand: |
      apt-get update && apt-get install -y gdal-bin libgdal-dev
      pip install -r requirements.txt

    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
